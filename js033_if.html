<!DOCTYPE html>
<html>
<head>
	<title>uso del If Else</title>

	<script type="text/javascript">
		var num1=12;
		var num2=12;
			if (num1 < num2) {
				document.write('num1 es menor que num2');
			}	else if (num1 > num2) {
					document.write('num1 no es menor que num2');
			} else {
					document.write('num1 es igual a num2');
			}
			// expresión if  (lógica corta)
			document.write('<br>');
			num1 < num2 ? document.write('num1 es menor que num2') : document.write('num1 no es menor que num2');

	</script>
</head>
<body>

</body>
</html>
